PLG_CONTENT_JTEASYLINK_DESC="<p>Für die Nutzung dieses Plugins wird ein Konto bei <a href=\"https://www.easyrechtssicher.de\">www.easyrechtssicher.de</a> benötig.<br />Noch nicht registriert: <a href=\"https://easyrechtssicher.de/komplett-schutz/ \">Hier klicken, um ein Konto zu erstellen</a></p><p>Die Anwendung ist denkbar einfach.<br />Der Plugin-Aufruf ist {jteasylink[ DOKUMENT][,SPRACHKÜRZEL]}<br />Der Plugin-Aufruf {jteasylink} liefert automatisch die Standardwerte</p><p>DOKUMENT steht als Platzhalter für z.B.:</p><ul><li><strong>dse</strong> für Datenschutzerklärung (Standardwert)</li><li><small style=\"color: grey\"><strong>imp</strong> für Impressum</small></li><li><small style=\"color: grey\"><strong>agb</strong> für AGB</small></li></ul><p>SPRACHKÜRZEL steht als Platzhalter für:</p><ul><li><strong>de</strong> für Deutsch (Standardwert)</li><li><strong>en</strong> für Englisch</li></ul><p>Die Angabe eines Sprachkürzels ist optional.<br />Standardmäßig wird automatisch die Sprache verwendet, die für die Ausgabe der Webseite ausgewählt ist.<br />Sollte es die Sprache nicht geben, wird auf die eingestellte Sprache im Plugin zurückgegriffen.</p><p>Das war es auch schon.</p><p><strong>Author:</strong> Guido De Gobbis.<br /><strong>Copyright:</strong> © <a href=\"http:/www.joomtools.de/\" target=\"_blank\">JoomTools.de</a>. All rights reserved. <br /><strong>License:</strong> GNU/GPLv3, see <a href=\"http:/www.gnu.org/licenses/gpl-3.0.de.html\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.html</a><br /><strong>Version:</strong> %s</p>"
