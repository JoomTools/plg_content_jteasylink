PLG_CONTENT_JTEASYLINK_DESC="<p>Das Plugin <strong>JT - Easylink</strong> nutzt einen Service von <a href=\"https://easyrechtssicher.de\" target=\"_blank\">https://easyrechtssicher.de</a><br/><strong>easyrechtssicher</strong> hat es sich zum Ziel gesetzt, Internetseiten vor Abmahnungen zu schützen.<br/>Dazu werden rechtssichere Impressum, Datenschutzerklärungen und Allgemeine Geschäftsbedingungen angeboten.</p><p>Anbieter von Internetseiten können sich hier registrieren: <a href=\"https://easyrechtssicher.de/komplett-schutz/\" target=\"_blank\">Komplettschutz</a><br/>Internetagenturen registrieren sich hier: <a href=\"https://easyrechtssicher.de/mitgliedschaft-webdesigner-agenturen-2/\" target=\"_blank\">Agenturangebot</a><br/>Mehr zum Plugin, direkt bei easyrechtssicher: <a href=\"https://easyrechtssicher.de/plugin_easylink_anleitung/\" target=\"_blank\">Anbieterinformation</a></p><p>In den Plugin-Einstellungen muss ein <strong>API-Key</strong> (Zugangsschlüssel) hinterlegt werden, der nach einer Registrierung, über einen der eben genannten Links, auf der Seite von easyrechtssicher erhältlich ist.</p><p><strong>Integration</strong><br/>Die Anwendung ist denkbar einfach. Der Plugin-Aufruf ist <code>{jteasylink[ DOKUMENT,SPRACHKÜRZEL]}</code></p><p><strong>DOKUMENT</strong> steht als Platzhalter für z.B.:</p><ul><li><strong>dse</strong> - Datenschutzerklärung (Standardwert)</li><li><strong>imp</strong> - Impressum</li><li><strong>agb</strong> - AGB (allgemeine Geschäftsbedingungen)</li><li><strong>wbl</strong> - Widerrufsbelehrung</li></ul><p><strong>SPRACHKÜRZEL</strong> steht als Platzhalter für:</p><ul><li><strong>de</strong> - Deutsch (Standardwert)</li><li><strong>en</strong> - Englisch</li><li>Weitere Länder der EU in Planung</li></ul><p><strong>Beispielaufruf zur Darstellung einer deutschen Datenschutzerklärung:</strong> <code>{jteasylink dse,de}</code></p><p>Die Datenschutzerklärung wird über den Datenschutzgenerator bei easyrechtssicher vorkonfiguriert vom Plugin abgeholt, sodass in Joomla jede weitere Konfiguration entfällt.<br/>Da <code>dse</code> und <code>de</code> die Standardwerte sind, ergibt sich der einfachste Aufruf zu <code>{jteasylink}</code></p><p>Standardmäßig wird automatisch die Sprache verwendet, die für die Ausgabe der Webseite ausgewählt ist.<br/>Sollte es die Sprache nicht geben, wird der SPRACHKÜRZEL ausgewertet.<br/>Fehlt auch diese Sprache, wird der Wert verwendet der in den Plugin-Einstellungen als Standard definiert wurde.</p><p><strong>Seit Version 1.0.3 kann auch eine Schnellnavigation angezeigt werden.</strong><br/>Der Plugin-Aufruf ist <code>{jteasylink skiplinks[,DOKUMENT,SPRACHKÜRZEL]}</code><br/>Auch hier gelten die gleichen Standardwerte für DOKUMENT und SPRACHKÜRZEL und müssen somit nicht angegeben werden.</p><p>Das war es auch schon.</p><p><strong>Mindestvoraussetzungen</strong></p><ul><li>Joomla! 3.9</li><li>PHP 5.6</li></ul><p><strong>Author:</strong> Guido De Gobbis<br/><strong>Copyright:</strong> © <a href=\"https://github.com/JoomTools\" target=\"_blank\">JoomTools.de</a><br/><strong>Plugin-Lizenz:</strong> <a href=\"https:/www.gnu.org/licenses/gpl-3.0.de.html\" target=\"_blank\">GNU/GPLv3</a><br/><strong>Plugin-Version:</strong> %s</p>"
